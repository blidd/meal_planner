{% extends "base_generic.html" %}
{% load static %}

{% block content %}

<h1>Browse Recipes</h1>
<div class="row">
    {% for recipe in recipe_list %}
    <div class="col-md-4">
        <div class="card mb-2">
        	<img class="card-img-top" src="{% static recipe.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.name }}</h5>
                <p class="card-text">{{ recipe.cuisine }}</p>
                <a href="{% url 'show_recipe' recipe.slug %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
