<!DOCTYPE html>

<html lang="en">
<head>
  {% block title %}<title>Meal Planner</title>{% endblock %}

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Add additional CSS in static file -->
  
  {% load static %}
  <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Meal Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="{% url 'browse' 1 %}">Browse</a>
            </li>

            {% if user.is_authenticated %}

<!--             <li class="nav-item active">User: {{ user.get_username }}</li>-->
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'user_profile' %}">My Profile</a>
            </li>
 
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
            </li>

            {% else %}

            <li class="nav-item active">
              <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
            </li>

            {% endif %}

          </ul>
        </div>
    </div>

</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
